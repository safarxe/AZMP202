<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" maxlength="5" placeholder="Enter ur name" required><br><br>

    <label for="favnumber">Fav number:</label>
    <input type="text" id="favnumber" name="favnumber" placeholder="Enter ur favorite number" minlength="6" maxlength="30" required><br><br>

    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email" placeholder="Write ur mail adress" required><br><br>

    <label for="Password">Password:</label>
    <input type="text" id="Password" name="Password" placeholder="Creat ur own password" required><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label><br>

    <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="usa">AZE</option>
            <option value="aze">FR</option>
            <option value="ch">TR</option>
        </select><br><br>
    <label for="message">Message:</label><br>
        <textarea name="name" id="id" rows="5" cols="50" required></textarea><br>
        <label for="message">Subscribe to newsletter:</label>
        <input type="checkbox" name="" id=""><br>

        <label for="file">Uploud file:</label>
        <input type="file" name="buttons" id="file" multiple required><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" required><br>

        <label for="color">Favorite Color</label>
        <input type="color" required><br>

        <label for="personal">Personal Website</label>
        <input type="text" placeholder="Enter ur own website" required> <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
   </form>

</body>
</html>
